<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: lightgoldenrodyellow">
    <div class="container mt-5">
        <div class="border rounded p-4">
            <h1 class="text-center text-warning">Book a call</h1>
            <p class="text-center">Book a call slot and our representative will call you within 1hr of the selected time</p>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time for Call:</label>
                    <input type="datetime-local" class="form-control" id="time">
                </div>
                <button type="button" class="btn btn-warning btn-block w-100" id="submit">GET A CALL</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submitButton = document.getElementById("submit");

            submitButton.addEventListener("click", function(event) {
                event.preventDefault();

                // Access form data
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const time = document.getElementById("time").value;

                // Log form data to console
                console.log("Name:", name);
                console.log("Email:", email);
                console.log("Phone:", phone);
                console.log("Time:", time);
            });
        });
    </script>
</body>
</html>
