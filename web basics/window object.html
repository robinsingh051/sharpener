<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li style="color: green;">Hello</li>
    </ul>
    <script>
        let ul=document.getElementById('ul');
        let newLi = document.createElement('li');
        newLi.textContent = "Hello";
        ul.insertBefore(newLi, ul.children[0].nextSibling);
        newLi.style.color = "yellow";
    </script>
</body>
</html>
